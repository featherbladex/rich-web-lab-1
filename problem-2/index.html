<title>Note Taker app</title>

</head>
<body>
    <div class="basic">
        <form>
            <h3>Note Taker App</h3>
            <label for="title">Note Title</label>
            <input type="text" id="title" placeholder="enter note title">
            <label for="note">Note</label><br>
            <textarea name="note" id = "note" cols="30" rows="10" placeholder="enter note"></textarea>

            <button id="add">Add note</button>
        
        </form>
    </div>
    <div class="note-display">


    </div>
    <script src="note_script.js"></script>
</body>
</html>
